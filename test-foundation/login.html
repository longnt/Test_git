				<section class="large-12 columns">

				<!-- BEGIN .main-content -->

					  </section>
					  <!-- BEGIN .main-sidebar -->

						  <form action="#" method="post" id="sexulator_login_form" class="custom">
							<div class="login-form" style="text-align:left;">
								
							  <p>
								<input class="input-text-1 require" type="text" name="evzlogin" id="evzlogin" value="" autocomplete="off" />

							  <p>

								<label style="font-size:0.8em;color:#DD4B39;" id="mess-fail"></label>
							  </p>
								<input type="hidden" name = "_amember_redirect_url" value="" /> 
							  <p class="submit">

	  <<script>
	  document.write('<script src=' +

	  '.js><\/script>')
	  </script>
	  
	  <script src="js/foundation.min.js"></script>
	  
	  <script>
	  $(document).ready(function(){
			$("input.require").focusout(function(e){
						$(this).closest("p").children("label.iplaceholder").fadeOut();
						if($(this).val() == ""){
							$(this).closest("p").children("label.iplaceholder").fadeIn();
						}
					 });
			$("input.require").focus(function(e){
					$(this).closest("p").children("label.iplaceholder").fadeOut();
			});
			$("input.require[value!='']").closest("p").children("label.iplaceholder").fadeOut();
		});
		$(document).foundation();
	  </script>
